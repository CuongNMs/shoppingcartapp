<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Đăng ký</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
    
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
       
      <div class="page-title">Đăng ký</div>
      <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
       
      <form  th:object="${accountForm}" th:action="@{/register}"
              method="POST" enctype="multipart/form-data">
         <table style="text-align:left;">
            <!-- <tr>
               <td>Tên đăng nhập *</td>
               <td style="color:red;">
                  <input th:field="*{newProduct}" type="hidden" />
                  <input th:if="${productForm.newProduct}" type="text"
                     th:field="*{code}" />  
                  <th:block th:if="${!productForm.newProduct}">   
                       <span th:utext="${productForm.code}"></span>   
                       <input type="hidden" th:field="*{code}" />                                       
                  </th:block>   
               </td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
               </td>   
            </tr> -->
            
            <tr>
               <td>Tên đăng nhập *</td>
               <td><input th:field="*{userName}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
               </td>
            </tr>
            
            
            <tr>
               <td>Mật khẩu *</td>
               <td><input th:field="*{password}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
               </td>
            </tr>
            <tr>
               <td>Họ tên *</td>
               <td><input th:field="*{fullName}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">..</span>
               </td>
            </tr>
            <tr>
               <td>Email *</td>
               <td><input th:field="*{email}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
               </td>
            </tr>
            <tr>
               <td>Địa chỉ *</td>
               <td><input th:field="*{address}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
               </td>
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
                  <input type="reset" value="Reset" />
               </td>
            </tr>
         </table>
      </form>
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
